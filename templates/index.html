<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-MD7 Radar Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #0b0e14; color: #e2e8f0; }
        .radar-container { 
            position: relative; 
            width: 500px; 
            height: 400px; 
            background: #0b0e14;
            overflow: hidden;
            border-bottom: 2px solid #2d3748;
        }
        /* Cone/Wedge shape */
        .fov-cone {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle at center, rgba(72, 187, 120, 0.05) 0%, transparent 70%);
            transform: translateX(-50%) translateY(50%);
            clip-path: polygon(50% 50%, 21% 0%, 79% 0%); /* Creates a ~60 deg wide wedge centered vertically */
            border-left: 1px solid rgba(72, 187, 120, 0.2);
            border-right: 1px solid rgba(72, 187, 120, 0.2);
            pointer-events: none;
        }
        .radar-grid {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .grid-circle {
            position: absolute;
            border: 1px solid rgba(45, 55, 72, 0.5);
            border-radius: 50%;
            transform: translate(-50%, 50%);
            bottom: 0;
            left: 50%;
        }
        .grid-label {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: #4a5568;
            font-size: 10px;
            pointer-events: none;
        }
        .target { 
            position: absolute; 
            width: 12px; 
            height: 12px; 
            background-color: #f56565; 
            border-radius: 50%; 
            transform: translate(-50%, -50%); 
            box-shadow: 0 0 15px #f56565; 
            transition: all 0.1s ease; 
            z-index: 10;
        }
        .raw-target {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        .tracked-target {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255,255,255,0.6);
            border-radius: 50%;
        }
        .kalman-target {
            width: 20px;
            height: 20px;
            border: 2px solid #6366f1;
            background-color: rgba(99, 102, 241, 0.2) !important;
            box-shadow: 0 0 20px #6366f1 !important;
            z-index: 20;
        }
        .target-label {
            position: absolute;
            font-size: 10px;
            color: #cbd5e0;
            margin-top: -20px;
            white-space: nowrap;
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-3xl font-bold text-green-500 tracking-tight">K-MD7 <span class="text-gray-400 font-light text-xl">Radar Dashboard</span></h1>
            <div class="flex items-center gap-4">
                <a href="/playback" class="text-sm bg-gray-800 hover:bg-gray-700 text-gray-300 px-4 py-1.5 rounded-lg border border-gray-700 transition">View Logs</a>
                <div id="status" class="px-3 py-1 bg-gray-800 rounded-full text-xs text-green-400 border border-green-900 shadow-[0_0_10px_rgba(72,187,120,0.2)]">CONNECTED</div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left: Radar View -->
            <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800 flex flex-col items-center">
                <div class="flex justify-between w-full mb-6">
                    <h2 class="text-lg font-semibold text-gray-300">FOV Visualization (±30°)</h2>
                    <div class="flex items-center gap-2">
                        <label class="text-xs text-gray-500">Scale:</label>
                        <select id="dist-scale" onchange="updateScale()" class="bg-gray-800 text-gray-300 text-xs rounded border border-gray-700 p-1">
                            <option value="linear">Linear</option>
                            <option value="sqrt" selected>Square Root</option>
                            <option value="log">Logarithmic</option>
                        </select>
                        <span class="text-xs text-gray-500 ml-4" id="frame-info">Waiting for data...</span>
                    </div>
                </div>
                <div class="radar-container mb-4" id="radar">
                    <div class="fov-cone"></div>
                    <div id="radar-grid-container" class="radar-grid">
                        <!-- Generated by JS -->
                        <!-- Angle grid lines -->
                        <div class="absolute bottom-0 left-1/2 w-px h-full bg-gray-800 origin-bottom transform -rotate-30"></div>
                        <div class="absolute bottom-0 left-1/2 w-px h-full bg-gray-800 origin-bottom transform rotate-30"></div>
                        <div class="absolute bottom-0 left-1/2 w-px h-full bg-gray-700 origin-bottom"></div>
                    </div>
                </div>
                <div class="flex justify-between w-full px-4 text-xs text-gray-500">
                    <span>-30°</span>
                    <span>0°</span>
                    <span>+30°</span>
                </div>
            </div>

            <!-- Right: FFT / Controls -->
            <div class="space-y-8">
                <!-- Distance History Plot -->
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                    <h2 class="text-lg font-semibold mb-4 text-gray-300">Distance History (60s)</h2>
                    <canvas id="historyChart" height="200"></canvas>
                </div>

                <!-- Spectrum Plot -->
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                    <h2 class="text-lg font-semibold mb-4 text-gray-300">FFT Spectrum Analysis</h2>
                    <canvas id="fftChart" height="200"></canvas>
                </div>

                <!-- Control Panel -->
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                    <h2 class="text-lg font-semibold mb-4 text-gray-300">Sensor Controls</h2>
                    <div class="grid grid-cols-2 gap-4">
                            <button onclick="sendCmd('INIT', '00')" class="bg-gray-800 hover:bg-gray-700 text-white py-2 rounded-lg border border-gray-700 transition">RE-INIT</button>
                            <button onclick="sendCmd('GRPS', '')" class="bg-gray-800 hover:bg-gray-700 text-white py-2 rounded-lg border border-gray-700 transition">REFRESH CONFIG</button>
                            <div class="col-span-2">
                                <div class="text-xs text-gray-400 mb-2">Streamed Messages (select and Apply)</div>
                                <div class="flex gap-2 items-center mb-3">
                                    <label class="text-xs text-gray-300"><input type="checkbox" id="chk-radc"> RADC</label>
                                    <label class="text-xs text-gray-300"><input type="checkbox" id="chk-rfft"> RFFT</label>
                                    <label class="text-xs text-gray-300"><input type="checkbox" id="chk-pdat"> PDAT</label>
                                    <label class="text-xs text-gray-300"><input type="checkbox" id="chk-tdat"> TDAT</label>
                                    <label class="text-xs text-gray-300"><input type="checkbox" id="chk-done"> DONE</label>
                                </div>
                                <div class="flex gap-2">
                                    <button onclick="applyStreams()" class="bg-green-900 hover:bg-green-800 text-green-100 py-2 rounded-lg border border-green-700 transition">APPLY STREAMS</button>
                                    <button onclick="stopStreams()" class="bg-red-900 hover:bg-red-800 text-red-100 py-2 rounded-lg border border-red-700 transition">STOP STREAMS</button>
                                </div>
                            </div>
                    </div>
                </div>

                <!-- Settings Configuration Panel -->
                <div class="bg-gray-900 p-6 rounded-2xl border border-gray-800">
                    <h2 class="text-lg font-semibold mb-6 text-gray-300">Detailed Configuration</h2>
                    <div class="grid grid-cols-2 gap-x-6 gap-y-4 text-sm" id="settings-form">
                        <div>
                            <label class="text-gray-500 block mb-1">Threshold Offset (dB)</label>
                            <input type="range" min="0" max="60" id="cfg-thresh" onchange="updateCfg('thresh', this.value)" class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer">
                            <span class="text-xs text-green-500" id="val-thresh">--</span>
                        </div>
                        <div>
                            <label class="text-gray-500 block mb-1">Frequency Channel</label>
                            <select id="cfg-freq" onchange="updateCfg('freq', this.value)" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                                <option value="0">Low</option>
                                <option value="1">Mid</option>
                                <option value="2">High</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-gray-500 block mb-1">Range Setting</label>
                            <select id="cfg-range" onchange="updateCfg('range', this.value)" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                                <option value="0">100m</option>
                                <option value="1">200m</option>
                                <option value="2">300m</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-gray-500 block mb-1">Detection Filter</label>
                            <select id="cfg-dir" onchange="updateCfg('dir', this.value)" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                                <option value="0">Receding</option>
                                <option value="1">Approaching</option>
                                <option value="2">Both</option>
                            </select>
                        </div>
                        <div class="col-span-2 grid grid-cols-2 gap-4 border-t border-gray-800 pt-4 mt-2">
                            <div>
                                <label class="text-gray-500 block text-xs uppercase">Min Distance (%)</label>
                                <input type="number" id="cfg-min_dist" onchange="updateCfg('min_dist', this.value)" min="0" max="100" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                            </div>
                            <div>
                                <label class="text-gray-500 block text-xs uppercase">Max Distance (%)</label>
                                <input type="number" id="cfg-max_dist" onchange="updateCfg('max_dist', this.value)" min="0" max="100" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                            </div>
                            <div>
                                <label class="text-gray-500 block text-xs uppercase">Min Angle (°)</label>
                                <input type="number" id="cfg-min_ang" onchange="updateCfg('min_ang', this.value)" min="-30" max="30" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                            </div>
                            <div>
                                <label class="text-gray-500 block text-xs uppercase">Max Angle (°)</label>
                                <input type="number" id="cfg-max_ang" onchange="updateCfg('max_ang', this.value)" min="-30" max="30" class="bg-gray-800 border-gray-700 text-gray-300 rounded p-1 w-full">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Target List -->
        <div class="mt-8 bg-gray-900 rounded-2xl border border-gray-800">
            <div class="h-56 overflow-y-auto">
                <table class="w-full text-left">
                    <thead class="bg-gray-800 text-gray-400 text-xs uppercase tracking-wider sticky top-0">
                        <tr>
                            <th class="px-6 py-3">ID</th>
                            <th class="px-6 py-3">Distance (m)</th>
                            <th class="px-6 py-3">Speed (km/h)</th>
                            <th class="px-6 py-3">Angle (°)</th>
                            <th class="px-6 py-3">Magnitude (dB)</th>
                        </tr>
                    </thead>
                    <tbody id="targetTable" class="divide-y divide-gray-800">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const radar = document.getElementById('radar');
        const gridContainer = document.getElementById('radar-grid-container');
        const targetTable = document.getElementById('targetTable');
        
        let targetsCache = { 'PDAT': [], 'TDAT': [], 'KDAT': [] };

        // Configuration for non-linear scale
        const MAX_RANGE_CM = 30000; // 300 meters
        const MAX_RANGE_PX = 380;
        const CENTER_X = 250;
        const CENTER_Y = 400;

        let currentScaleMode = 'sqrt';

        function updateScale() {
            currentScaleMode = document.getElementById('dist-scale').value;
            // Redraw grid
            initGrid();
            renderTargets();
            // Update history chart Y axis
            updateHistoryAxis();
        }

        // Scaling function for compression at distance
        function distToPx(distCm) {
            if (currentScaleMode === 'linear') {
                return (distCm / MAX_RANGE_CM) * MAX_RANGE_PX;
            } else if (currentScaleMode === 'sqrt') {
                return Math.sqrt(distCm / MAX_RANGE_CM) * MAX_RANGE_PX;
            } else if (currentScaleMode === 'log') {
                // log(1+x) to avoid log(0)
                const logMax = Math.log10(MAX_RANGE_CM + 1);
                return (Math.log10(distCm + 1) / logMax) * MAX_RANGE_PX;
            }
            return (distCm / MAX_RANGE_CM) * MAX_RANGE_PX;
        }

        function initGrid() {
            gridContainer.innerHTML = '';
            // Re-add angle lines
            const lines = [-30, 0, 30];
            lines.forEach(ang => {
                const l = document.createElement('div');
                l.className = `absolute bottom-0 left-1/2 w-px h-full ${ang===0?'bg-gray-700':'bg-gray-800'} origin-bottom transform`;
                l.style.transform = `translateX(-50%) rotate(${ang}deg)`;
                gridContainer.appendChild(l);
            });

            const rings = [1, 5, 10, 25, 50, 100, 200, 300]; // Meters
            rings.forEach(m => {
                const r = distToPx(m * 100);
                const circle = document.createElement('div');
                circle.className = 'grid-circle';
                circle.style.width = `${r * 2}px`;
                circle.style.height = `${r * 2}px`;
                gridContainer.appendChild(circle);

                const label = document.createElement('div');
                label.className = 'grid-label';
                label.style.bottom = `${r - 5}px`;
                label.innerText = `${m}m`;
                gridContainer.appendChild(label);
            });
        }
        initGrid();

        // Distance History Chart
        const historyCtx = document.getElementById('historyChart').getContext('2d');
        const historyChart = new Chart(historyCtx, {
            type: 'line',
            data: {
                datasets: []
            },
            options: {
                responsive: true,
                scales: {
                    x: { type: 'linear', position: 'bottom', min: -60000, max: 0, title: { display: true, text: 'Seconds ago', color: '#666' }, grid: { color: '#1a202c' } },
                    y: { 
                        min: 0, 
                        max: MAX_RANGE_PX, 
                        title: { display: true, text: 'Distance (meters)', color: '#666' },
                        grid: { color: '#2d3748' },
                        ticks: { 
                            display: true,
                            color: '#4a5568',
                            font: { size: 10 }
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                animation: false,
                elements: { point: { radius: 0 } }
            }
        });

        function updateHistoryAxis() {
            const rings = [1, 5, 10, 25, 50, 100, 200, 300];
            historyChart.options.scales.y.max = MAX_RANGE_PX;
            
            // Force grid lines and ticks to match our meter rings
            historyChart.options.scales.y.afterBuildTicks = (axis) => {
                axis.ticks = rings.map(m => ({
                    value: distToPx(m * 100),
                    label: m + 'm'
                }));
            };
            
            historyChart.update();
        }
        updateHistoryAxis();

        let historyData = {}; // track_id -> [{t, dist_px}]
        const HISTORY_LIMIT_MS = 60000;

        function updateHistory(type, data) {
            if (!historyChart) return;
            const now = Date.now();
            
            // Limit raw target history points to avoid performance issues
            const maxPointsPerTrack = 500;

            data.forEach(t => {
                const id = type === 'KDAT' ? `KF-${t.id}` : (type === 'PDAT' ? `RAW-${t.id}` : `TRK-${t.id}`);
                if (!historyData[id]) {
                    historyData[id] = {
                        label: id,
                        borderColor: type === 'KDAT' ? '#6366f1' : (type === 'TDAT' ? '#48bb78' : 'rgba(245, 101, 101, 0.4)'),
                        borderWidth: type === 'KDAT' || type === 'TDAT' ? 2 : 0,
                        pointRadius: type === 'KDAT' || type === 'TDAT' ? 0 : 2,
                        showLine: type === 'KDAT' || type === 'TDAT',
                        fill: false,
                        tension: 0.1,
                        data: []
                    };
                }
                historyData[id].data.push({ x: now, y: distToPx(t.dist) });
                
                if (historyData[id].data.length > maxPointsPerTrack) {
                    historyData[id].data.shift();
                }
            });

            // Cleanup old tracks and points
            const deadline = now - HISTORY_LIMIT_MS;
            Object.keys(historyData).forEach(id => {
                historyData[id].data = historyData[id].data.filter(p => p.x > deadline);
                if (historyData[id].data.length === 0) {
                    delete historyData[id];
                }
            });

            // Update datasets in Chart.js
            const activeDatasets = Object.values(historyData);
            historyChart.data.datasets = activeDatasets.map(d => {
                return {
                    ...d,
                    data: d.data.map(p => ({ x: p.x - now, y: p.y }))
                };
            });

            historyChart.update('none'); // Update without animation for performance
        }

        // FFT Chart Init
        const fftCtx = document.getElementById('fftChart').getContext('2d');
        const fftChart = new Chart(fftCtx, {
            type: 'line',
            data: {
                labels: Array.from({length: 512}, (_, i) => i),
                datasets: [{
                    label: 'Spectrum Intensity (dB)',
                    data: [],
                    borderColor: '#4299e1',
                    borderWidth: 1,
                    fill: true,
                    backgroundColor: 'rgba(66, 153, 225, 0.1)',
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: { min: 0, max: 100, grid: { color: '#2d3748' } },
                    x: { grid: { display: false } }
                },
                animation: false
            }
        });

        function sendCmd(cmd, payload) {
            socket.emit('command', { cmd, payload });
        }

        function applyStreams() {
            // Build mask according to documented mapping:
            // bit0 RADC, bit1 RFFT, bit2 PDAT, bit3 TDAT, bit5 DONE
            const radc = document.getElementById('chk-radc').checked ? 1 : 0;
            const rfft = document.getElementById('chk-rfft').checked ? 1 : 0;
            const pdat = document.getElementById('chk-pdat').checked ? 1 : 0;
            const tdat = document.getElementById('chk-tdat').checked ? 1 : 0;
            const done = document.getElementById('chk-done').checked ? 1 : 0;

            let mask = (radc << 0) | (rfft << 1) | (pdat << 2) | (tdat << 3) | (done << 5);
            socket.emit('set_streams', { mask });
        }

        function stopStreams() {
            socket.emit('set_streams', { mask: 0 });
        }

        function updateCfg(field, value) {
            if (field === 'thresh') document.getElementById('val-thresh').innerText = `${value} dB`;
            socket.emit('update_setting', { field, value });
        }

        socket.on('rpst', (msg) => {
            console.log("Config received:", msg);
            // Update UI fields
            document.getElementById('cfg-thresh').value = msg.thresh;
            document.getElementById('val-thresh').innerText = `${msg.thresh} dB`;
            document.getElementById('cfg-freq').value = msg.freq;
            document.getElementById('cfg-range').value = msg.range;
            document.getElementById('cfg-dir').value = msg.dir;
            document.getElementById('cfg-min_dist').value = msg.min_dist;
            document.getElementById('cfg-max_dist').value = msg.max_dist;
            document.getElementById('cfg-min_ang').value = msg.min_ang;
            document.getElementById('cfg-max_ang').value = msg.max_ang;
        });

        socket.on('targets', (msg) => {
            targetsCache[msg.type] = msg.data;
            renderTargets();
            try {
                updateHistory(msg.type, msg.data);
            } catch (e) {
                console.error("History update failed:", e);
            }
        });

        function renderTargets() {
            // Remove targets only
            const oldTargets = radar.querySelectorAll('.target');
            oldTargets.forEach(t => t.remove());
            
            targetTable.innerHTML = '';
            let totalCount = 0;

            ['PDAT', 'TDAT', 'KDAT'].forEach(type => {
                const targets = targetsCache[type];
                totalCount += targets.length;

                targets.forEach(t => {
                    // Color based on magnitude (20 to 80 dB specified range)
                    // Transition from Cold (Blue, 220) to Hot (Red, 0)
                    const magValue = parseFloat(t.mag) || 0;
                    const minMag = 20; 
                    const maxMag = 80;
                    const normalizedMag = Math.min(Math.max((magValue - minMag) / (maxMag - minMag), 0), 1);
                    
                    const hue = 220 - (normalizedMag * 220);
                    let color = `hsl(${hue}, 95%, 50%)`;
                    if (type === 'KDAT') color = '#6366f1';

                    // Visualization
                    const r = distToPx(t.dist || 0);
                    const angleRad = (t.angle || 0) * (Math.PI / 180);
                    
                    const x = CENTER_X + r * Math.sin(angleRad);
                    const y = CENTER_Y - r * Math.cos(angleRad);
                    
                    if (t.dist !== undefined && t.dist <= MAX_RANGE_CM) {
                        const el = document.createElement('div');
                        el.classList.add('target');
                        
                        el.style.backgroundColor = color;
                        el.style.boxShadow = `0 0 ${8 + normalizedMag * 15}px ${color}`;

                        if (type === 'PDAT') {
                            el.classList.add('raw-target');
                        } else if (type === 'TDAT') {
                            el.classList.add('tracked-target');
                        } else if (type === 'KDAT') {
                            el.classList.add('kalman-target');
                        }
                        el.style.left = `${x}px`;
                        el.style.top = `${y}px`;
                        
                        // We also scale by magnitude
                        const scale = type === 'KDAT' ? 1.0 : (0.6 + (t.mag / 60)); 
                        el.style.transform = `translate(-50%, -50%) scale(${scale})`;

                        if (type === 'TDAT' || type === 'KDAT') {
                            const label = document.createElement('div');
                            label.className = 'target-label';
                            label.innerText = `${(t.dist/100).toFixed(1)}m / ${type === 'KDAT' ? 'KF-' : ''}${t.id}`;
                            el.appendChild(label);
                        }
                        radar.appendChild(el);
                    }

                    // Table update
                    const row = `<tr>
                        <td class="px-6 py-3 font-mono ${type === 'TDAT' ? 'text-green-500' : (type === 'KDAT' ? 'text-indigo-400' : 'text-blue-500')}">${type === 'TDAT' ? t.id : (type === 'KDAT' ? 'KF ' + t.id : 'Raw ' + t.id)}</td>
                        <td class="px-6 py-3 font-medium">${(t.dist/100).toFixed(2)}</td>
                        <td class="px-6 py-3 ${t.speed > 0 ? 'text-blue-400' : 'text-red-400'}">${t.speed.toFixed(1)}</td>
                        <td class="px-6 py-3">${t.angle.toFixed(1)}°</td>
                        <td class="px-6 py-3 font-bold" style="color: ${color}">${t.mag.toFixed(1)}</td>
                    </tr>`;
                    targetTable.innerHTML += row;
                });
            });
            document.getElementById('frame-info').innerText = `Displaying ${totalCount} targets`;
        }

        socket.on('fft', (msg) => {
            fftChart.data.datasets[0].data = msg.data;
            fftChart.update();
        });

        socket.on('info', (msg) => {
            console.log("Sensor Info:", msg.msg);
        });
    </script>
</body>
</html>
